<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Face Reveal Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0A192F;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-wrapper img {
            width: 200%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .before {
            width: 50%;
            z-index: 2;
        }

        .before img {
            left: -50%;
        }

        .after {
            width: 50%;
            right: 0;
            z-index: 1;
        }

        .after img {
            left: 0;
        }

        /* Moving Divider Line */
        .slider-bar {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: white;
            cursor: ew-resize;
            z-index: 3;
            transition: left 0.2s ease-in-out;
        }

        input[type="range"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: ew-resize;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="image-wrapper before">
            <img src="./Assest/Before.webp" alt="Before">
        </div>
        <div class="image-wrapper after">
            <img src="./Assest/After.webp" alt="After">
        </div>
        <div class="slider-bar"></div>  <!-- Moving Line -->
        <input type="range" min="0" max="100" value="50">
    </div>

    <script>
        const slider = document.querySelector("input[type='range']");
        const beforeImage = document.querySelector(".before");
        const afterImage = document.querySelector(".after");
        const sliderBar = document.querySelector(".slider-bar");

        slider.addEventListener("input", (e) => {
            const value = e.target.value;

            beforeImage.style.width = `${value}%`;
            afterImage.style.width = `${100 - value}%`;
            afterImage.style.left = `${value}%`;
            sliderBar.style.left = `${value}%`;
        });
    </script>
</body>
</html>
