<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0A192F;
      font-family: sans-serif;
    }

    .comparison-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-top: 50px;
    }

    .comparison-wrapper {
      position: relative;
      width: 90%;
      max-width: 1300px;
    }

    .comparison-box {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.39);
    }

    .comparison-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .comparison-left {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }

    .comparison-right {
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
    }

    .comparison-slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background-color: #64ffda;
      cursor: ew-resize;
      z-index: 10;
      transform: translateX(-50%);
    }

    .comparison-handle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: #64ffda;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Comparison Start -->
  <div class="comparison-container">
    <div class="comparison-wrapper">
      <div class="comparison-box">
        <img src="./Assest/Before.webp" id="comparison-left-image" class="comparison-image comparison-left" alt="Before">
        <img src="./Assest/After.webp" id="comparison-right-image" class="comparison-image comparison-right" alt="After">
      </div>
      <div class="comparison-slider" id="comparison-slider">
        <div class="comparison-handle"></div>
      </div>
    </div>
  </div>
  <!-- Comparison End -->

  <script>
    const slider = document.getElementById('comparison-slider');
    const leftImage = document.getElementById('comparison-left-image');
    const rightImage = document.getElementById('comparison-right-image');
    const container = document.querySelector('.comparison-wrapper');

    let isDragging = false;

    function initSlider() {
      const containerWidth = container.offsetWidth;
      const initialPosition = containerWidth / 2;
      updateSliderPosition(initialPosition);
    }

    function updateSliderPosition(position) {
      const containerWidth = container.offsetWidth;
      const percentage = (position / containerWidth) * 100;
      const clamped = Math.max(0, Math.min(100, percentage));

      slider.style.left = `${clamped}%`;
      leftImage.style.clipPath = `polygon(0 0, ${clamped}% 0, ${clamped}% 100%, 0 100%)`;
      rightImage.style.clipPath = `polygon(${clamped}% 0, 100% 0, 100% 100%, ${clamped}% 100%)`;
    }

    slider.addEventListener('mousedown', (e) => {
      isDragging = true;
      document.body.style.cursor = 'ew-resize';
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.cursor = '';
      document.body.style.userSelect = '';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const containerRect = container.getBoundingClientRect();
      const position = e.clientX - containerRect.left;
      updateSliderPosition(position);
    });

    // Touch Events
    slider.addEventListener('touchstart', () => {
      isDragging = true;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const containerRect = container.getBoundingClientRect();
      const position = e.touches[0].clientX - containerRect.left;
      updateSliderPosition(position);
    });

    window.addEventListener('load', initSlider);
    window.addEventListener('resize', initSlider);
  </script>
</body>
</html>
