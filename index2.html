<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Cosmetics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #000000;
            border-bottom: 2px solid #FFD1DC;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD1DC;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
        }

        .menu a,
        .menu i {
            text-decoration: none;
            color: #FFD1DC;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu a:hover,
        .menu i:hover {
            color: #ffffff;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .main-navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        .dropdown {
            position: relative;
            margin: 0 15px;
        }

        .dropdown span {
            cursor: pointer;
            font-weight: bold;
            padding: 8px;
            display: inline-block;
            color: #FFD1DC;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #020202;
            min-width: 160px;
            top: 100%;
            left: 0;
            z-index: 1;
            border: 1px solid #FFD1DC;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-content a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: #FFD1DC;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #FFD1DC;
            color: #000000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                gap: 15px;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 15px;
                border: 1px solid #FFD1DC;
                z-index: 999;
            }

            .menu-toggle {
                display: block;
            }

            .main-navbar {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 20px;
            }

            .dropdown {
                margin: 10px 0;
            }

            .dropdown-content {
                position: static;
                border: none;
                box-shadow: none;
            }

            .dropdown:hover .dropdown-content {
                display: none;
            }

            .dropdown span::after {
                content: ' â–¼';
            }

            .dropdown.active .dropdown-content {
                display: block;
            }
        }

        .menu.show {
            display: flex !important;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="logo">Glamour Cosmetics</div>
        <i class="fa-solid fa-bars menu-toggle"></i>
        <div class="menu">
            <a href="#">New Arrivals</a>
            <a href="#">Best Sellers</a>
            <a href="#">Sale</a>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <!-- Main Navbar -->
    <nav class="main-navbar">
        <div class="dropdown">
            <span>Face</span>
            <div class="dropdown-content">
                <a href="#">Foundation</a>
                <a href="#">Concealer</a>
                <a href="#">Blush</a>
                <a href="#">Highlighter</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Eyes</span>
            <div class="dropdown-content">
                <a href="#">Eyeshadow</a>
                <a href="#">Mascara</a>
                <a href="#">Eyeliner</a>
                <a href="#">Brows</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Lips</span>
            <div class="dropdown-content">
                <a href="#">Lipstick</a>
                <a href="#">Lip Gloss</a>
                <a href="#">Lip Liner</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Skincare</span>
            <div class="dropdown-content">
                <a href="#">Cleansers</a>
                <a href="#">Moisturizers</a>
                <a href="#">Masks</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Accessories</span>
            <div class="dropdown-content">
                <a href="#">Brushes</a>
                <a href="#">Bags</a>
                <a href="#">Mirrors</a>
            </div>
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
        // const toggleBtn = document.querySelector('.menu-toggle');
        // const menu = document.querySelector('.menu');

        // toggleBtn.addEventListener('click', () => {
        //     menu.classList.toggle('show');
        // });

        // const dropdowns = document.querySelectorAll('.dropdown');

        // dropdowns.forEach(dropdown => {
        //     dropdown.addEventListener('click', () => {
        //         if (window.innerWidth <= 768) {
        //             dropdown.classList.toggle('active');
        //         }
        //     });
        // });
        document.querySelector('.menu-toggle').onclick = () =>
            document.querySelector('.menu').classList.toggle('show');

        if (window.innerWidth <= 768) {
            document.querySelectorAll('.dropdown').forEach(d =>
                d.onclick = () => d.classList.toggle('active')
            );
        }
    </script>
</body>

</html>
