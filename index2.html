<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Navbar - Neutral Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Black background */
            color: #555555; /* Default text color */
        }
        /* Top Navbar */
        .top-navbar {
            background-color: #000000; /* Black background */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #FFD1DC; /* Pink border */
        }
        .top-navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD1DC; /* Pink logo */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .top-navbar .menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .top-navbar .menu a {
            text-decoration: none;
            color: #AAAAAA; /* Light gray links */
            font-weight: bold;
            padding: 5px 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        .top-navbar .menu a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFD1DC; /* Pink underline */
            transition: width 0.3s ease;
        }
        .top-navbar .menu a:hover::after {
            width: 100%; /* Full underline on hover */
        }
        .top-navbar .menu a:hover {
            color: #FFFFFF; /* White text on hover */
        }
        .top-navbar .menu i {
            font-size: 1.2em;
            cursor: pointer;
            color: #AAAAAA; /* Light gray icons */
            transition: color 0.3s ease;
        }
        .top-navbar .menu i:hover {
            color: #FFFFFF; /* White on hover */
        }

        /* Main Navbar */
        .main-navbar {
            background-color: #000000; /* Black background */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 2px solid #AAAAAA; /* Pink border */
        }
        .main-navbar .dropdown {
            position: relative;
        }
        .main-navbar .dropdown span {
            font-weight: bold;
            color: #AAAAAA; /* Light gray text */
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .main-navbar .dropdown span:hover {
            color: #FFFFFF; /* White on hover */
        }
        .main-navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000; /* Black background */
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(255, 209, 220, 0.2); /* Pink shadow */
            z-index: 1;
            border-radius: 5px;
            border: 1px solid #FFD1DC; /* Pink border */
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .main-navbar .dropdown-content a {
            color: #AAAAAA; /* Light gray links */
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        .main-navbar .dropdown-content a:hover {
            background-color: #FFD1DC; /* Pink background on hover */
            color: #000000; /* Black text on hover */
        }
        .main-navbar .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="logo">Glamour Cosmetics</div>
        <div class="menu">
            <a href="#">New Arrivals</a>
            <a href="#">Best Sellers</a>
            <a href="#">Sale</a>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <!-- Main Navbar -->
    <nav class="main-navbar">
        <div class="dropdown">
            <span>Face</span>
            <div class="dropdown-content">
                <a href="#">Foundation</a>
                <a href="#">Concealer</a>
                <a href="#">Blush</a>
                <a href="#">Highlighter</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Eyes</span>
            <div class="dropdown-content">
                <a href="#">Eyeshadow</a>
                <a href="#">Mascara</a>
                <a href="#">Eyeliner</a>
                <a href="#">Brows</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Lips</span>
            <div class="dropdown-content">
                <a href="#">Lipstick</a>
                <a href="#">Lip Gloss</a>
                <a href="#">Lip Liner</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Skincare</span>
            <div class="dropdown-content">
                <a href="#">Cleansers</a>
                <a href="#">Moisturizers</a>
                <a href="#">Masks</a>
            </div>
        </div>
        <div class="dropdown">
            <span>Accessories</span>
            <div class="dropdown-content">
                <a href="#">Brushes</a>
                <a href="#">Bags</a>
                <a href="#">Mirrors</a>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div >
       <img src="./WhatsApp Image 2025-03-12 at 8.10.05 AM.jpeg" alt="">
     </div>
</body>
</html>
